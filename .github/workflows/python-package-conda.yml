name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4  # Update to the latest version to avoid the Node.js deprecation warning
      with:
        python-version: '3.10'

    - name: Install Miniconda
      uses: goanpeca/setup-miniconda@v1
      with:
        auto-update-conda: true
        python-version: '3.10'

    - name: Create or Update Conda Environment
      run: |
        conda env update --file environment.yml --name base
        source $CONDA_PREFIX/etc/profile.d/conda.sh  # Ensure conda command is recognized
        conda activate base  # Activate environment for the next steps

    - name: Lint with flake8
      run: |
        conda install -y flake8  # Ensure flake8 is installed
        # Stop the build if there are syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7
